<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibyaCareerHub Signup Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- تضمين مكتبة Captcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h1>LibyaCareer<span class="hub">Hub</span></h1>
        <h2>Sign Up</h2>
        <form>
            <div class="textbox">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" name="fullname" required>
            </div>
            <div class="textbox">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="textbox">
                <label for="newpassword">Password</label>
                <input type="password" id="newpassword" placeholder="Enter your password" name="newpassword" required>
            </div>
            <div class="textbox">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" placeholder="Confirm your password" name="confirmpassword" required>
            </div>
            <!-- عنصر التحقق Captcha -->
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
            <input type="submit" class="btn" value="Sign Up">
        </form>
        <a href="index.html">Already have an account?</a>
    </div>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="js/script.js"></script>
</body>
</html>
